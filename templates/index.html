<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Insights Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade-in { animation: fadeIn 0.6s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold tracking-tight">Sales Insights</h1>
      <p class="text-gray-500 text-sm">Powered by Flask</p>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto mt-12 fade-in">
    <div class="bg-white rounded-2xl shadow-lg p-10">

      <h2 class="text-3xl font-bold mb-8">Run a Sales Query</h2>

      <form action="/results" method="POST" class="space-y-8">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <div>
            <label class="block font-medium mb-1">Category</label>
            <select name="category" required class="w-full p-3 rounded-xl border bg-gray-50">
              <option value="">Select</option>
              {% for c in categories %}
              <option value="{{ c }}">{{ c }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label class="block font-medium mb-1">Subcategory</label>
            <select name="subcategory" required class="w-full p-3 rounded-xl border bg-gray-50">
              <option value="">Select</option>
              {% for sc in subcategories %}
              <option value="{{ sc }}">{{ sc }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label class="block font-medium mb-1">Region</label>
            <select name="region" required class="w-full p-3 rounded-xl border bg-gray-50">
              <option value="">Select</option>
              {% for r in regions %}
              <option value="{{ r }}">{{ r }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label class="block font-medium mb-1">Segment</label>
            <select name="segment" required class="w-full p-3 rounded-xl border bg-gray-50">
              <option value="">Select</option>
              {% for s in segments %}
              <option value="{{ s }}">{{ s }}</option>
              {% endfor %}
            </select>
          </div>

        </div>

        <div>
          <label class="block font-medium mb-2">Query Type</label>
          <select name="query" required class="w-full p-3 rounded-xl border bg-gray-50">
            <option value="">Select</option>
            <option value="total_sales">Total Sales</option>
            <option value="avg_sales">Average Sales</option>
            <option value="top_products">Top 10 Products</option>
            <option value="monthly_sales">Monthly Sales Trend</option>
          </select>
        </div>

        <button class="px-6 py-3 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition">
          Run Query â†’
        </button>

      </form>

    </div>
  </div>

</body>
</html>
