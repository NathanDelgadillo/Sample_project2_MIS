<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background: #f5f6fa; }
        .navbar { background: #1f2937 !important; }
        .navbar-brand { color: #ffffff !important; font-weight: 600; }
        .card { border-radius: 14px; }
        label { font-weight: 500; }
        .btn-primary { background: #2563eb; border: none; border-radius: 8px; padding: 10px 18px; }
        .btn-primary:hover { background: #1e4fd1; }
    </style>
</head>
<body>

<nav class="navbar px-4">
    <a class="navbar-brand" href="/">ðŸ“Š Sales Dashboard</a>
</nav>

<div class="container py-5" style="max-width: 900px;">
    <div class="card shadow p-5">
        <h3 class="text-center mb-4">Filter & Run Analysis</h3>

        <form method="POST" class="row g-4">

            <div class="col-md-6">
                <label>Category</label>
                <select class="form-select" name="category">
                    {% for c in categories %}
                    <option value="{{c}}">{{c}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label>Sub-Category</label>
                <select class="form-select" name="subcategory">
                    {% for s in subcategories %}
                    <option value="{{s}}">{{s}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label>Region</label>
                <select class="form-select" name="region">
                    {% for r in regions %}
                    <option value="{{r}}">{{r}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label>Segment</label>
                <select class="form-select" name="segment">
                    {% for s in segments %}
                    <option value="{{s}}">{{s}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-12">
                <label>Query</label>
                <select class="form-select" name="query">
                    {% for key in queries %}
                    <option value="{{ key }}">{{ key.replace("_"," ").title() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Run Query</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
